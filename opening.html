<body style="margin: 0; overflow: hidden" class="demo-1">

	<audio autoplay loop id="myaudio2"src="music/opening.mp3">
		<!-- <source src="music/opening.mp3" type="audio/mpeg" /> -->
	</audio>

	<div class="fadeAnim">

		<div class="content">
			<canvas class="scene scene--full" id="scene"></canvas>
			
			<script type="x-shader/x-vertex" id="wrapVertexShader">
				attribute float size;
				attribute vec3 color;
				varying vec3 vColor;
				void main() {
					vColor = color;
					vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
					gl_PointSize = size * ( 250.0 / - mvPosition.z );
					gl_Position = projectionMatrix * mvPosition;
				}
			</script>
			
			<script type="x-shader/x-fragment" id="wrapFragmentShader">
				varying vec3 vColor;
				uniform sampler2D texture;
				void main(){
					vec4 textureColor = texture2D( texture, gl_PointCoord );
					if ( textureColor.a < 0.3 ) discard;
					vec4 color = vec4(vColor.xyz, 1.0) * textureColor;
					gl_FragColor = color;
				}
			</script>
			
			<div class="content__inner">
				<h2 class="content__title">Benvenuta</h2>
				<h3 class="content__subtitle">Fatma Ali</h2>
				<div id="btn">
					
					<a href="welcome.html">
					<span></span>
					<span></span>
					<span></span>
					<span></span>
					Proceed
				</a>
				</div>
			</div>
		</div>
	</div>

		<script>
			var audio = document.getElementById("myaudio2");
			audio.volume = 0.3;
		</script>
		
		<script src="JavaScript/Opening-JS/demo.js"></script>
		<script src="JavaScript/Opening-JS/three.min.js"></script>

		<script src="JavaScript/Opening-JS/demo1.js"></script>
	</body>
</html>
